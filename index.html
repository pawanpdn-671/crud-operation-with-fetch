<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

   <title>Learn Fetch API</title>
</head>
<body>
   <div class="container">
      <div class="row mt-3">
         <div class="col-md-6">
            <h3>Add New Post</h3>
            <form action="" class="add-post-form">
               <div class="form-group">
                  <label for="title">Title</label>
                  <input type="text" class="form-control" id="title">
               </div>

               <div class="form-group mt-4">
                  <label for="body">Content</label>
                  <textarea type="text" class="form-control" id="body"></textarea>
               </div>

               <button type="submit" class="btn btn-primary mt-4" id="add-post-btn">Add Post</button>
            </form>
         </div>
      </div>

      <div class="row post-list mt-5"></div>
   </div>

   <script src="./index.js"></script>
</body>
</html>
